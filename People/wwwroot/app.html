<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="img/favicon_48x48.png" sizes="48x48">
    <link rel="icon" href="img/favicon_96x96.png" sizes="96x96">
    <link rel="icon" href="img/favicon_144x144.png" sizes="144x144">

</head>
<div id="load" class="loading"><img src="img/people-logo.png" alt=""></div>
<body class="bg">
    <header class="fixed-top blur-effect">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="#">
                          <img src="img/icon.png" alt="" height="45">
                        </a>
                        <ul class="navbar-nav justify-content-start">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Jobs</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Messages</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Updates</a>
                          </li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div> 
    </header>
    
    <div class="header mt-4">
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-10 text-center">
                <img src="img/header-img.png" class="w-75 header-img" alt="">
              <div class="app-text text-white">
                <h3 class="text-center">Search for your next job</h3>
                <p class="text-center">When you're searching for a job, there are few things you<br>can do to get the most out of your search</p>
            </div>
            </div>
          </div>
      </div>
    </div>
    
    <div class="header-form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <form action="" method="get">
              <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              <input class="form-control" type="search" name="" id="" placeholder="Job title, keyword or company">
              <select class="form-select" aria-label="Default select example">
                <option selected><i class="fa-regular fa-location-dot"></i>Any Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>
            <p>You can also <span>Post a job</span> or <span>Post your resume</span></p>
          </div>
        </div>
      </div>
    </div>







    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
