упон\u003c/b\u003e — документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал), содержащий Промокод и условия предоставления Скидки. \u003c/li\u003e \u003cli\u003e\u003cb\u003eСайт\u003c/b\u003e — страница в сети Интернет, содержащая Промокод и условия предоставления Скидки. \u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003e Промокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий: \u003cul\u003e \u003cli\u003eпредоставление Скидки только \u003cb\u003eпри первой поездке\u003c/b\u003e то есть первом заказе с использованием сервиса Яндекс Go с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий; \u003c/li\u003e \u003cli\u003eпредоставление Скидки \u003cb\u003eна первые несколько поездок\u003c/b\u003e (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e \u003cli\u003e предоставление Скидки только при безналичной оплате, то есть при оплате услуг по перевозке в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс Go;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе с использованием мобильного приложения Яндекс Go;\u003c/li\u003e \u003cli\u003e предоставление Скидки только при совершении поездок, связанных с использованием мобильного приложения Яндекс Go, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e \u003c/ul\u003e \u003cp\u003e Для целей безналичной оплаты принимаются исключительно банковские карты на физическом носителе; предоплаченные виртуальные банковские карты и иные карты в электронном виде, равно как и прочие электронные средства платежа, не принимаются.\u003c/p\u003e         \u003cp\u003eВ случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\u003c/p\u003e \u003c/li\u003e \u003cli\u003e Промокод действует в городах, в которых работает сервис Яндекс Go, если в Промокоде не указано иное.\u003c/li\u003e \u003cli\u003eРазмер Скидки указан: \u003cul\u003e \u003cli\u003eс учётом НДС при оказании услуг партнёром сервиса, являющимся налогоплательщиком НДС,\u003c/li\u003e \u003cli\u003eбез учета НДС при оказании услуг партнёром сервиса, применяющим упрощенную систему налогообложения.\u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\u003c/li\u003e \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e \u003cli\u003eСкидка предоставляется только перевозчиками, предложенными для выбора сервисом Яндекс Go при активации Промокода.\u003c/li\u003e \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки, включая но не ограничиваясь, проверять, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс Go (первая поездка), что Пользователь не является работником или представителем лица-контрагента Яндекса, от которого им был получен Промокод, а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс Go до последней доступной версии и/или по иным причинам. По техническим причинам Скидка по Промокоду, условием использования которого является безналичная оплата заказа, может быть недоступна в случае изменения способа оплаты на наличный и/или последующего изменения способа оплаты обратно на безналичный.\u003c/li\u003e \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e \u003cli\u003eПри рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс Go имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс Go оставляет за собой право отказать в предоставлении Скидки.\u003c/li\u003e \u003c/ol\u003e  \u003ch3\u003eКак активировать Промокод\u003c/h3\u003e \u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле до оформления заказа.\u003c/p\u003e"},"by.pages.promocode.title":{"isPlural":false,"form":"Условия .about.text":{"isPlural":false,"form":"\u003cp\u003eЯндекс.Такси — это сервис, который позволяет быстро заказать машину без звонка диспетчеру и следить за выполнением заказа на карте. Сделать заказ можно на сайте или через мобильное приложение Яндекс Go для смартфонов. Среднее время подачи машины — 4-5 минут.\u003c/p\u003e\n\u003cp\u003eЗаказы передаются нашим партнёрам. Проверяется состояние автомобиля и его соответствие нашим стандартам качества.\u003c/p\u003e\n\u003cp\u003eЯндекс.Такси доступен в Москве, Минске, Ереване, Тбилиси, Алматы, и других городах.\nМы постоянно расширяем географию нашего присутствия и открываем сервис в новых городах.\u003c/p\u003e\n\u003cp\u003eОсновные возможности:\u003c/p\u003e\n\n\u003cul\u003e\n    \u003cli\u003eудобный заказ машины без звонка диспетчеру;\u003c/li\u003e\n    \u003cli\u003eвыгодные тарифы вне зависимости от расстояния;\u003c/li\u003e\n    \u003cli\u003eфиксированная цена поездки в любой аэропорт Москвы;\u003c/li\u003e\n    \u003cli\u003eоплата наличными или картой;\u003c/li\u003e\n    \u003cli\u003eбыстрый поиск машины с учетом пожеланий пользователя (детское кресло, выдача квитанции и т.д.);\u003c/li\u003e\n    \u003cli\u003eприложение показывает подробную информацию о водителе и его автомобиле;\u003c/li\u003e\n    \u003cli\u003eдвижение водителя видно на карте.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eОзнакомиться с тарифами для вашего города можно \u003ca href=\"https://taxi.yandex.ru/tariff/\" class=\"link\"\u003eздесь\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://go.yandex/\" class=\"link\"\u003eСкачать приложение Яндекс Go\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.ru/support/taxi/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e\n"},"pages.about.text.kg":{"isPlural":false,"form":"\u003cp\u003eЯндекс.Такси — это сервис, который позволяет быстро вызвать официальное такси без звонка диспетчеру и следить за выполнением заказа на карте. Заказать такси можно на сайте или через мобильное приложение для смартфонов. Среднее время подачи машины — 4-5 минут.\u003c/p\u003e\n\u003cp\u003eЗаказы передаются нашим партнерам — службам такси. Они являются непосредственными исполнителями заказа. Каждый водитель дважды проходит предварительную проверку в Яндекс.Такси: мы проверяем знание города и клиентоориентированность, а также состояние автомобиля и его соответствие нашим стандартам качества.\u003c/p\u003e\n\u003cp\u003eЯндекс.Такси доступен в Москве, Киеве, Минске, Ереване, Тбилиси, Алматы, и других городах.\nКаждый месяц мы расширяем географию нашего присутствия и открываем сервис в новых городах.\u003c/p\u003e\n\u003cp\u003eОсновные возможности:\u003c/p\u003e\n\n\u003cul\u003e\n    \u003cli\u003eудобный вызов такси без звонка диспетчеру;\u003c/li\u003e\n    \u003cli\u003eвыгодные тарифы вне зависимости от расстояния;\u003c/li\u003e\n    \u003cli\u003eфиксированная цена поездки в любой аэропорт Москвы;\u003c/li\u003e\n    \u003cli\u003eоплата наличными или картой;\u003c/li\u003e\n    \u003cli\u003eбыстрый поиск машины с учетом пожеланий пассажира (детское кресло, выдача квитанции и т.д.);\u003c/li\u003e\n    \u003cli\u003eприложение показывает подробную информацию о водителе и его автомобиле;\u003c/li\u003e\n    \u003cli\u003eдвижение водителя видно на карте.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eОзнакомиться с тарифами для вашего города можно \u003ca href=\"https://taxi.yandex.ru/#mrt\" class=\"link\"\u003eздесь\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://taxi.yandex.ru/app/\" class=\"link\"\u003eСкачать приложение Яндекс.Такси\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.ru/support/taxi/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e"}, u/app/\" class=\"link\"\u003eСкачать приложение Яндекс.Такси\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.ru/support/taxi/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e"},"pages.about.title":{"isPlural":false,"form":"Что такое Яндекс.Такси?"},"pages.about.yango.text":{"isPlural":false,"form":"\u003cp\u003eЯнго — это сервис, который позволяет быстро вызвать официальное такси без звонка диспетчеру и следить за выполнением заказа на карте. Заказать такси можно на сайте или через мобильное приложение для смартфонов. Среднее время подачи машины — 4-5 минут.\u003c/p\u003e\n\u003cp\u003eЗаказы передаются нашим партнерам — службам такси. Они являются непосредственными исполнителями заказа. Каждый водитель дважды проходит предварительную проверку в Янго: мы проверяем знание города и клиентоориентированность, а также состояние автомобиля и его соответствие нашим стандартам качества.\u003c/p\u003e\n\u003cp\u003eОсновные возможности:\u003c/p\u003e\n\n\u003cul\u003e\n    \u003cli\u003eудобный вызов такси без звонка диспетчеру;\u003c/li\u003e\n    \u003cli\u003eвыгодные тарифы вне зависимости от расстояния;\u003c/li\u003e\n    \u003cli\u003eфиксированная цена поездки в любой аэропорт;\u003c/li\u003e\n    \u003cli\u003eоплата наличными или картой;\u003c/li\u003e\n    \u003cli\u003eбыстрый поиск машины с учетом пожеланий пассажира (детское кресло, выдача квитанции и т.д.);\u003c/li\u003e\n    \u003cli\u003eприложение показывает подробную информацию о водителе и его автомобиле;\u003c/li\u003e\n    \u003cli\u003eдвижение водителя видно на карте.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eОзнакомиться с тарифами для вашего города можно \u003ca href=\"https://yango.yandex.com/#mrt\" class=\"link\"\u003eздесь\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.yandex.yango\" class=\"link\"\u003eСкачать приложение Янго\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.com/support/yango-app/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e\n"},"pages.about.yango.title":{"isPlural":false,"form":"Что такое Yango?"},"pages.promocode.footer":{"isPlural":false,"form":"\u003cp\u003eДата публикации 21.12.2015 г. Предыдущая версия документа: \u003ca href=\"/promocode-old/\"\u003etaxi.yandex.ru/promocode-old/\u003c/a\u003e\u003c/p\u003e"},"pages.promocode.meta_title":{"isPlural":false,"form":"Правила акции. Условия использования Промокодов"},"pages.promocode.text":{"isPlural":false,"form":"\u003col\u003e\u003cli\u003eТермины \u003cul\u003e \u003cli\u003e\u003cb\u003eПромокод\u003c/b\u003e – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка. \u003c/li\u003e \u003cli\u003e\u003cb\u003eСкидка\u003c/b\u003e - предоставляемая Пользователю скидка на транспортные услуги в размере, указанном ООО «Яндекс.Такси» (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на транспортные услуги (далее – заказ) через мобильное приложение Яндекс Go. \u003c/li\u003e \u003cli\u003e\u003cb\u003eКупон\u003c/b\u003e – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал), содержащий Промокод и условия предоставления Скидки. \u003c/li\u003e \u003cli\u003e\u003cb\u003eСайт\u003c/b\u003e – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки.\u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий: \u003cul\u003e \u003cli\u003eпредоставление Скидки только \u003cb\u003eпри первой поездке\u003c/b\u003e, то есть первом заказе с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e \u003cli\u003eпредоставление Скидки \u003cb\u003eна первые несколько поездок\u003c/b\u003e (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате транспортных услуг в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс Go;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе с использованием мобильного приложения Яндекс Go;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при совершении поездок, связанных с использованием мобильного приложения Яндекс Go, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e \u003c/ul\u003e \u003cp\u003eДля целей безналичной оплаты принимаются исключительно банковские карты на физическом носителе; предоплаченные виртуальные банковские карты и иные карты в электронном виде, равно как и прочие электронные средства платежа, не принимаются. \u003c/p\u003e         \u003cp\u003eВ случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\u003c/p\u003e \u003c/li\u003e \u003cli\u003eПромокод действует в городах, в которых работает сервис Яндекс.Такси, если в Промокоде не указано иное. \u003c/li\u003e \u003cli\u003eРазмер Скидки указан: \u003cul\u003e \u003cli\u003eс учётом НДС при оказании услуг партнёром сервиса, являющимся налогоплательщиком НДС,\u003c/li\u003e \u003cli\u003eбез учета НДС при оказании услуг партнёром сервиса, применяющим упрощенную систему налогообложения.\u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\u003c/li\u003e \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки, включая но не ограничиваясь, проверять, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), что Пользователь не является работником или представителем лица-контрагента Яндекса, от которого им был получен Промокод, а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс Go до последней доступной версии и/или по иным причинам. По техническим причинам Скидка по Промокоду, условием использования которого является безналичная оплата заказа, может быть недоступна в случае изменения способа оплаты на наличный и/или последующего изменения способа оплаты обратно на безналичный.\u003c/li\u003e \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e \u003cli\u003eПри рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.\u003c/li\u003e \u003c/ol\u003e  \u003ch3\u003eКак активировать Промокод\u003c/h3\u003e \u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле до оформления заказа: \u003c/p\u003e"},"pages.promocode.text.ee":{"isPlural":false,"form":""},"pages.promocode.text.rs":{"isPlural":false,"form":"\u003col\u003e\n    \u003cli\u003eТермины\n        \u003cul\u003e\n            \u003cli\u003e\n                Промокод – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка.             \u003c/li\u003e\n            \u003cli\u003e\n                Скидка - предоставляемая Пользователю скидка на услуги такси в размере, указанном Yandex.Taxi B.V. (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на услуги по перевозке пассажиров и багажа легковым такси (далее – заказ) через мобильное приложение Яндекс.Такси.\n            \u003cli\u003e\n            Купон – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал, включая электронную версию в мобильном приложении), содержащий Промокод и условия предоставления Скидки.\n            \u003cli\u003e\n            Сайт – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки.\n            \u003c/li\u003e\n        \u003c/ul\u003e\n    \u003c/li\u003e\n    \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e\n    \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий:\n        \u003cul\u003e\n            \u003cli\u003eпредоставление Скидки только при первой поездке, то есть первом заказе такси с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки на первые несколько поездок (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате услуг перевозки легковым такси в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс.Такси;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе такси с использованием мобильного приложения Яндекс.Такси;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при совершении поездок на легковом такси, заказанном с использованием мобильного приложения Яндекс.Такси, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e\n        \u003c/ul\u003e\n        \u003cp\u003e\n            Для целей безналичной оплаты принимаются исключительно банковские карты на физическом носителе; предоплаченные виртуальные банковские карты и иные карты в электронном виде, равно как и прочие электронные средства платежа, не принимаются.\n        \u003c/p\u003e\n        \u003cp\u003e\n            В случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\n        \u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n        Промокод действует в городах Сербии, в которых работает сервис Яндекс.Такси, если в Промокоде не указано иное.\n    \u003c/li\u003e\n    \u003cli\u003e\n        Размер Скидки указан с учетом всех применимых налогов и сборов.\n    \u003c/li\u003e\n    \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\n    \u003c/li\u003e\n    \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e\n    \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e\n    \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки, включая но не ограничиваясь, проверять, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), что Пользователь не является работником или представителем лица-контрагента Яндекса, от которого им был получен Промокод, а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e\n    \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс.Такси до последней доступной версии и/или по иным причинам. По техническим причинам Скидка по Промокоду, условием использования которого является безналичная оплата заказа, может быть недоступна в случае изменения способа оплаты на наличный и/или последующего изменения способа оплаты обратно на безналичный.\u003c/li\u003e\n    \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e\n    \u003cli\u003eПри рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch2\u003eКак активировать Промокод\u003c/h2\u003e\n\u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле до оформления заказа:\n\u003c/p\u003e"},"pages.promocode.text.ua":{"isPlural":false,"form":"\u003col\u003e     \u003cli\u003eТермины         \u003cul\u003e             \u003cli\u003e\u003cb\u003eПромокод\u003c/b\u003e – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eСкидка\u003c/b\u003e - предоставляемая Пользователю скидка на услуги такси в размере, указанном ООО «Яндекс.Такси Украина» (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на услуги по перевозке пассажиров и багажа легковым такси (далее – заказ) через мобильное приложение Яндекс.Такси.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eКупон\u003c/b\u003e – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал), содержащий Промокод и условия предоставления Скидки.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eСайт\u003c/b\u003e – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки. \u003c/li\u003e         \u003c/ul\u003e     \u003c/li\u003e     \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e     \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий:          \u003cul\u003e             \u003cli\u003eпредоставление Скидки только \u003cstrong\u003eпри первой поездке\u003c/strong\u003e, то есть первом заказе такси с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки \u003cstrong\u003eна первые несколько поездок\u003c/strong\u003e (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате услуг перевозки легковым такси в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс.Такси;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе такси с использованием мобильного приложения Яндекс.Такси;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при совершении поездок на легковом такси, заказанном с использованием мобильного приложения Яндекс.Такси, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e         \u003c/ul\u003e         \u003cp\u003eВ случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\u003c/p\u003e     \u003c/li\u003e     \u003cli\u003eПромокод действует в следующих городах: Киев, Харьков, Одесса, Львов, Днепр.     \u003c/li\u003e     \u003cli\u003eРазмер Скидки указан:          \u003cul\u003e             \u003cli\u003eс учётом НДС при оказании услуг такси таксопарком, являющимся налогоплательщиком НДС,\u003c/li\u003e             \u003cli\u003eбез учета НДС при оказании услуг такси таксопарком, применяющим упрощенную систему налогообложения.\u003c/li\u003e         \u003c/ul\u003e     \u003c/li\u003e     \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\u003c/li\u003e     \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e     \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e     \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки того, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e     \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс.Такси до последней доступной версии и/или по иным причинам.\u003c/li\u003e     \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e      \u003cli\u003e При рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.      \u003c/li\u003e \u003c/ol\u003e  \u003ch3\u003eКак активировать Промокод\u003c/h3\u003e \u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле при заказе такси:\u003c/p\u003e"},"pages.promocode.title":{"isPlural":false,"form":"Правила акции.\u003cbr\u003eУсловия использования Промокодов"},"pages.service.text":{"isPlural":false,"form":"\u003cp\u003eДля начала выберите время заказа, откуда и куда вы поедете, укажите дополнительные пожелания. Вы можете выбрать такси класса \u0026laquo;эконом\u0026raquo;, \u0026laquo;комфорт\u0026raquo; или\u0026nbsp; \u0026laquo;бизнес\u0026raquo;.\u003c/p\u003e\n\u003cp\u003eПосле этого вам необходимо подтвердить номер телефона. Нажмите \u0026laquo;Вызвать такси\u0026raquo;. Подтверждение телефона требуется только один раз. Если вы указывали номер при регистрации, мы предложим его автоматически.\u003c/p\u003e\n\u003cp\u003eКак только служба такси будет готова взять заказ, вам придет SMS с подтверждением заказа. После этого вы увидите на сайте информацию о машине. За её движением можно следить на карте.\u003c/p\u003e\n\u003cp\u003eКогда такси приедет, вы получите сообщение.\u003c/p\u003e"},"pages.service.title":{"isPlural":false,"form":"Как заказать такси на сайте?"},"pages.widget-disclaimer.text":{"isPlural":false,"form":"\u003ch1\u003eEN: Info about prices displayed in widgets\u003c/h1\u003e\u003cbr\u003eThe pickup price if the service class rates don't stipulate otherwise and there's only one destination address entered.   \u003cbr\u003e\u003cbr\u003eThe ride fare is estimated based on the route entered and Economy service class rates.\u003cbr\u003e\u003cbr\u003ePrices may vary based on current demand and available cars.\u003cbr\u003eRead more at \u003ca href=\"https://yango.yandex.com/order\"\u003eyango.yandex.com\u003c/a\u003e and \u003ca href=\"https://taxi.yandex.ru\"\u003etaxi.yandex.ru\u003c/a\u003e\u003cbr\u003e\u003chr\u003e\u003cbr\u003e\u003ch1\u003eRU: О стоимости, отображаемой на виджетах\u003c/h1\u003e\u003cbr\u003eСтоимость подачи, если тарифами не предусмотрено другое и указана только одна точка маршрута.\u003cbr\u003e\u003cbr\u003eПримерная стоимость поездки по указанному маршруту по тарифу «Эконом». \u003cbr\u003e\u003cbr\u003eЦены могут отличаться в связи со спросом и наличием свободных такси.\u003cbr\u003eПодробнее на \u003ca href=\"https://taxi.yandex.ru\"\u003etaxi.yandex.ru\u003c/a\u003e и \u003ca href=\"https://yango.yandex.com/order\"\u003eyango.yandex.com\u003c/a\u003e\u003cbr\u003e\u003chr\u003e\u003cbr\u003e\u003ch1\u003eFR: Informations sur les prix affichés dans les widgets\u003c/h1\u003e\u003cbr\u003eLe prix de prise en charge si les tarifs de la classe de service sauf disposition contraire et qu’il n’y a qu’une seule adresse de destination saisie.   \u003cbr\u003e\u003cbr\u003eLe tarif de la course est estimé en fonction de l’itinéraire entré et des tarifs de la classe de service Éco.\u003cbr\u003e\u003cbr\u003eLes prix peuvent varier en fonction de la demande actuelle et des véhicules disponibles. \u003cbr\u003eEn savoir plus sur \u003ca href=\"https://yango.yandex.com/order\"\u003eyango.yandex.com\u003c/a\u003e et \u003ca href=\"https://taxi.yandex.ru\"\u003etaxi.yandex.ru\u003c/a\u003e\u003cbr\u003e\u003chr\u003e\u003cbr\u003e\u003ch1\u003eFI: Tietoja pienoisohjelmissa näytettävistä hinnoista\u003c/h1\u003e\u003cbr\u003eNoudon hinta, jos palveluluokan hinnat eivät vaikuta siihen ja määränpään osoitteita on syötetty vain yksi.   \u003cbr\u003e\u003cbr\u003eMatkan hinta arvioidaan syötetyn reitin ja Economy-palveluluokan hintojen perusteella.\u003cbr\u003e\u003cbr\u003eHinnat saattavat vaihdella kysynnän ja saatavilla olevien autojen mukaan.\u003cbr\u003eL ership.faq.questions.2.answer":{"isPlural":false,"form":"Оставьте заявку через форму на\u0026nbsp;этом сайте. На\u0026nbsp;всех этапах подключения вас будет сопровождать менеджер, которому вы\u0026nbsp;сможете задать вопросы. Для начала он\u0026nbsp;позвонит вам и\u0026nbsp;расскажет детали сотрудничества. Договор заключается удалённо, ехать никуда не\u0026nbsp;придётся. После заключения договора у\u0026nbsp;вас появится доступ к\u0026nbsp;Диспетчерской, где вы\u0026nbsp;сможете видеть работу ваших водителей, их\u0026nbsp;заказы, отчётность."},"promo.partnership.faq.questions.2.question":{"isPlural":false,"form":"Как происходит подключение?"},"promo.partnership.faq.questions.3.answer":{"isPlural":false,"form":"Вы\u0026nbsp;можете работать с\u0026nbsp;нами и\u0026nbsp;как таксопарк\u0026nbsp;\u0026mdash; то\u0026nbsp;есть перевозить пассажиров и\u0026nbsp;багажа, и\u0026nbsp;как логистическая служба\u0026nbsp;\u0026mdash; то\u0026nbsp;есть доставлять только посылки. А\u0026nbsp;можете делать и\u0026nbsp;то, и\u0026nbsp;другое. Для перевозок пассажиров и\u0026nbsp;багажа легковым такси вам необходимо получить разрешение на\u0026nbsp;осуществление такой деятельности на\u0026nbsp;каждое транспортное средство. Если у\u0026nbsp;вас есть вопросы о\u0026nbsp;том, как работает доставка отправлений с\u0026nbsp;сервисом, оставьте заявку\u0026nbsp;\u0026mdash; мы\u0026nbsp;перезвоним и\u0026nbsp;ответим на\u0026nbsp;все вопросы."},"promo.partnership.faq.questions.3.question":{"isPlural":false,"form":"Обязательно\u0026nbsp;ли возить пассажиров? А\u0026nbsp;можно только посылки?"},"promo.partnership.faq.title":{"isPlural":false,"form":"Ответы на\u0026nbsp;вопросы"},"promocodes":{"isPlural":false,"form":"Промокоды"},"region-select.disclaimer":{"isPlural":false,"form":"Информация на сайте актуальна для этого места"},"region-select.title":{"isPlural":false,"form":"Местоположение"},"regions.am":{"isPlural":false,"form":"Армения"},"regions.by":{"isPlural":false,"form":"Беларусь"},"reg
