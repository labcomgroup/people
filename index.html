    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <nav class="navbar">
                        <a class="navbar-brand" href="#">
                          <img src="img/people-logo.png" alt="" height="40">
                        </a>
                        <ul class="nav justify-content-end">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Find Jobs</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">People</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Education</a>
                          </li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
            
    
        
    </header>
    <div class="header">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-10 text-center">
                <div class="text text-white">
                  <h2 class="text-center">Find jobs in Tashkent</h2>
                  <p class="text-center">When you're searching for a job, there are few things you<br>can do to get the most out of your search</p>
              </div>
              <img src="img/header-img.png" class="w-100" alt="">
              </div>
            </div>
        </div>
    </div>
    
    <div class="header-form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <form action="" method="get">
              <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              <input class="form-control" type="search" name="" id="" placeholder="Job title, keyword or company">
              <select class="form-select" aria-label="Default select example">
                <option selected><i class="fa-regular fa-location-dot"></i>Any Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
